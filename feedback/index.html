<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Redirect</title>
</head>
<body>
    <script>
        (function () {
            const variants = [
                { id: "alpha", url: "https://tally.so/r/3x5kDn" },
                { id: "beta", url: "https://tally.so/r/m6vL0o" },
                { id: "gamma", url: "https://tally.so/r/nPjA5d" }
            ];

            const STORAGE_KEY = "feedback-form-variant";
            let selectedVariant;

            try {
                const storedVariantId = window.localStorage.getItem(STORAGE_KEY);
                selectedVariant = variants.find(variant => variant.id === storedVariantId) || null;

                if (!selectedVariant) {
                    selectedVariant = variants[Math.floor(Math.random() * variants.length)];
                    window.localStorage.setItem(STORAGE_KEY, selectedVariant.id);
                }
            } catch (error) {
                selectedVariant = variants[Math.floor(Math.random() * variants.length)];
            }

            const currentParams = new URLSearchParams(window.location.search);
            if (!currentParams.has("variant")) {
                currentParams.set("variant", selectedVariant.id);
            }

            const redirectUrl = currentParams.toString()
                ? `${selectedVariant.url}?${currentParams.toString()}`
                : selectedVariant.url;

            window.location.replace(redirectUrl);
        })();
    </script>
</body>
</html>
